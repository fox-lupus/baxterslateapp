<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		
		.menu {
			height: 100px;
			width: 100px;
			margin: 200px auto;
			border: solid 1px black;
			padding: 40px;

			position: relative;
		}

		.menu .dropdown {
			background: red;
			height: 70px;
			width: 90px;

			position: absolute;
			top: 180px;
			display: none;
		}

		.menu:hover .dropdown {
			display: block;
		}


	</style>

</head>
<body>
	<div class="menu">
		TRIGGER
		<div class="dropdown">
			THIS IS MY DROPDOWN
		</div>
	</div>


</body>
</html>
