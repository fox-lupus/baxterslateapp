

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<title>CodePen - Mobile-Friendly Table</title>


	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<style>
		@import url("https://fonts.googleapis.com/css?family=Montserrat:500,700");


		body {
			font-family: "Montserrat", sans-serif;
			font-weight: 500;
			line-height: 1.35;
		}



		/* MOBILE: WINDOWS UP TO 767px WIDE */

		@media screen and (max-width: 767px) {

			td:before {
				content: attr(data-label);




				display: table-cell;
				font-weight: bold;
				padding: 0.2em 0.6em 0.2em 0;
				text-align: right;
			}


			thead {
				display: none;
			}

			tr {
				display: block;
				padding: 1.2em 0;
				border-bottom: solid 1px #ccc;
			}
			tr:first-of-type {
				border-top: 1px solid #ccc;
			}

			td {
				display: table-row;
			}
			
			
		}

		
		/* DESKTOP: WINDOWS OVER 768px WIDE */


		@media screen and (min-width: 768px) {

			table {
				border-collapse: collapse;
			}
	
			td, th {
				padding: 0.4em 0.6em;
				vertical-align: top;
				border: 1px solid #ccc;
			}

			th {
				background: #e1e1e1;
				font-weight: bold;
			}
		}

	</style>


	
</head>

<body translate="no">
	

	<script id="rendered-js">

		// WHEN THE DOCUMENT LOADS
		$(document).ready(function () {

			// GO THROUGH EACH ELEMENT WITH THE CLASS NAME "js-table-data"
			$('.special_table').each(function () {
				table = $(this);

				// GET THE LIST OF HEADERS
				var first_row = $(table).find('th');



				// go through each <td> element within that table
				table.find('td').each(function () {
					tdIndex = $(this).index();

					thText = first_row.eq(tdIndex).text();
					
					// and use that to se the data-label attribute of the <td> element that we're at
					$(this).attr('data-label', thText + ':');
				});
			});
		});
	//# sourceURL=pen.js
	</script>
 



	<!-- NORMAL -->
	<h3>RESPONSIVE TABLE</h3>
	<table class="special_table">
		<thead>
			<tr style="font-weight: bold">
				<th>HEADER 1</th>
				<th>HEADER 2</th>
			</tr>
		</thead>
		<tr>
			<td>VALUE 1</td>
			<td>VALUE 2</td>
		</tr>
		<tr>
			<td>VALUE 1</td>
			<td>VALUE 2</td>
		</tr>
		<tr>
			<td>VALUE 1</td>
			<td>VALUE 2</td>
		</tr>
	</table>



	<!-- EXAMPLE -->
	<style>
		.example:before {
			height: 10px;
			width: 10px;
			background: red;
			display: block;
			content: ' ';
		}
	</style>

	<div class="example" >BODY</div>



	<style>
		.example2:before {
			content: attr(data-label);
		}
	</style>

	<div class="example2" data-label="test">ELEMENT 2</div>



</body>
</html>
